<app-home-top-menue></app-home-top-menue>


<div class="container p-2">    
    <h4>Contents Of Your Cart</h4>     
    <table class="table">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Order</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of cartItems'>
          <td>1</td>
          <td>{{product.name}}</td>
          <td>{{product.price | currency}}</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td></td>
            <td>{{totalCost | currency}}</td>
        </tr>
      </tbody>
    </table>
</div>
<div class="container">
  <div class="row">
      <div class="col-3 p-3">
        <button class='btn btn-primary' (click)="placeOrder()">Place order</button>
      </div>
      <div class="col-2 p-3">
        <button class='btn btn-outline-primary' (click)="goHome()">Home</button>
      </div>
      <div class="col-3 p-3">
        <button class='btn btn-danger' (click)="clearCart()">Clear Cart</button>
      </div>
  </div>
</div>
