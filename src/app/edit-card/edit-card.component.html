<app-home-top-menue></app-home-top-menue>
<h4>Edit a Card</h4>

<div class='container'>
<form (ngSubmit)='doEditCard()'>
    Name: <br>
    <input type='text' [(ngModel)]='cardName' name='cardName'><br>
    Card Number:<br>
    <input type='text' [(ngModel)]='cardNumber' name='cardNumber'><br><br>
    <button type='submit' class='btn btn-primary'>Edit Card</button>
</form>
</div>
